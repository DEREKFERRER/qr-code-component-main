<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin-bottom: 0px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="h-screen flex justify-center items-center">
    <div class=" w-72 bg-white p-3 rounded-2xl">
      <img src="images/image-qr-code.png" alt="">
      <p class="text-[19px] p-4 "><strong> Improve your front-end skills by building projects</strong></p>
      <p class="text-[14px] px-4 mb-5"> Scan the QR code to visit Frontend Mentor and take your coding skills to the
        next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DK</a>.
  </div>
</body>

</html>
